<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>w5d4</title>
    <link rel="stylesheet" href="screen.css" media="screen" charset="utf-8">
  </head>
  <body>

    <div class="container">
      <header>
        <img src="http://theironyard.com/images/iron-yard-logo.svg" height="30px"/>
        <h3>Iron News</h3>
        <ul>
          <a href="">new</a> |
          <a href="">comments</a> |
          <a href="">show</a> |
          <a href="">ask</a> |
          <a href="">jobs</a> |
          <a href="">submit</a>
        </ul>
      </header>
      <main>
      Main
      </main>
      <footer>
      <ul>
        <a href="">Guidelines</a> |
        <a href="">FAQ</a> |
        <a href="">Support</a> |
        <a href="">Lists</a> |
        <a href="">Bookmarklet</a> |
        <a href="">DMCA</a> |
        <a href="">Y Combinator</a> |
        <a href="">Apply</a> |
        <a href="">Contact</a>
      </ul>
      <form class="searchBar" action="index.html" method="post">

      </form>
      </footer>
    </div>

    <script type="text/template" id="lineTemplate">
      <div class="articleHead">
        <div class="title">{{ title }}</div>
      </div>
      <div class="articleDetails">
        <div class="timeCreated">{{ created_at }}</div>
        <div class="numberVotes">{{ comments_count }}</div>
        <div class="submitter">{{ submitter }}</div>
      </div>
    </script>

    <script type="text/template" id="commentsTemplate">
      <li class="comments">
        <div class="name">{{ name }}</div>
        <div class="message">{{ message }}</div>
        <div class="created_at">{{ created_at }}</div>
      </li>
    </script>

    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
